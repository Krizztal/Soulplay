<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoulPlay</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2em;
      background: url('Soulplay.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      margin-bottom: 2em;
      color: #333;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
    }

    .intro-container {
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
      gap: 2em;
      margin-bottom: 4em;
    }

    .cube-box {
      background-image: url('kubus.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 300px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1em;
    }

    .cube-text {
      background-color: rgba(255, 255, 255, 0.75);
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      font-size: 0.95em;
      line-height: 1.5;
      text-align: center;
      max-width: 80%;
    }

    footer {
      text-align: center;
      margin-top: 4em;
      font-size: 0.9em;
      color: #444;
      text-shadow: 0 0 5px rgba(255,255,255,0.6);
    }

    @media (max-width: 700px) {
      .intro-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>SoulPlay</h1>

  <div class="intro-container">
    <div class="cube-box">
      <div class="cube-text">
        SoulPlay is een samenspel van zachte ruimtes die elkaar overlappen. Contact blijft maximaal, overlast minimaal.
      </div>
    </div>
    <div class="cube-box">
      <div class="cube-text">
        Je beweegt vrij, zonder vaste pauzes. Zo ontstaat een veilige flow vol ruimte voor verdieping en ontlading.
      </div>
    </div>
  </div>

  <footer>&copy; 2025 SoulPlay â€“ A Soulplay Creation</footer>

</body>
</html>
